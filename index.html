<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">         
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>
<body>
	
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron text-center">
					<h1><span class="glyphicon glyphicon-road"></span> Train Schedule </h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<div id="content">
							<table class="table">
								<thead>
									<tr>
										<th>Update</th>
										<th>Train</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
                                        <th>Next Train</th>
										<th>From Arrival</th>
										
									</tr>
								</thead>
								<tbody id="tableContent">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3></div>
					<div class="panel-body">
						<form id="formID">
						  <div class="form-group">
						    <label for="trainName">Train Name</label>
						    <input type="text" class="form-control" id="trainName"  name="trainName" placeholder="Train 005"onfocus="this.placeholder = ''">
						  </div>
						  <div class="form-group">
						    <label for="trainDestination">Destination</label>
						    <input type="text" class="form-control" id="trainDestination" name="trainDestination" placeholder="Tennessee"onfocus="this.placeholder = ''">
						  </div>
						  <div class="form-group">
						    <label for="firstTrainTime">First Train (HH:mm - military time)</label>
						    <input type="text" class="form-control" id="firstTrainTime" name="firstTrainTime" placeholder="05:00"onfocus="this.placeholder = ''">
						  </div>
						  <div class="form-group">
						    <label for="frequency">Frequency (min)</label>
						    <input type="number" class="form-control" id="frequency" name="frequency" placeholder="30"onfocus="this.placeholder = ''">
						  </div>
						  <button type="submit" class="btn btn-success btn-lg" id="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>



  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="/__/firebase/6.3.3/firebase-app.js"></script>
    <script src="./assets/javascript/app.js"></script>





</body>
</html>
